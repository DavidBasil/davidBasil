---
layout: default
title: David Basil | Blog
---

<div class="col-9 pt-3">

  <!-- <h2>Blog / Vlog</h2> -->

  <div class="container-fluid">
    <div class="row">
  {% for post  in site.posts%}	
      <div class="col-6 d-flex align-items-stretch mb-3">
    <div class="card ">
      <div class="card-header bg-dark text-uppercase text-center">
	<a href="{{ post.url }}" class="text-white text-decoration-none">{{ post.title }}</a>
      </div>
      <div class="card-body mx-auto">
	<span class="badge  pl-0 font-italic">{{ post.date | date: "%-d %B %Y" }}</span>
	<p class="mt-3">
	{{ post.content | truncatewords: 38 }}
	<span>
	  <a href="{{ post.url }}" class="text-decoration-none text-info">
	    read/watch
	    <i class="fas fa-arrow-circle-right"></i>
	  </a>
	</span>
      </div>
    </div>
      </div>
  {% endfor%}

    </div>
  </div>
</div>
