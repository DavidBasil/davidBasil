<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{{ page.title }}</title>
  <!-- <link rel="stylesheet" href="{{ site.baseurl }}/assets/css/bootstrap.min.css" type="text/css"> -->
  <link rel="stylesheet" href="{{ site.baseurl }}/assets/css/main.min.css" type="text/css">
  <!-- <link rel="stylesheet" href="assets/css/fontawesome.min.css" type="text/css"> -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.min.css" type="text/css">

  <!--     href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/9.15.10/styles/dark.min.css"> -->
</head>
<body>

<div class="container-fluid">
  <div class="row">
    {% include index/left_column.html %}
    {{ content }}
  </div>
</div>

<script src="{{ site.baseurl }}/assets/js/jquery.min.js" charset="utf-8"></script>
<script src="{{ site.baseurl }}/assets/js/bootstrap.bundle.min.js" charset="utf-8"></script>
<script src="{{ site.baseurl }}/assets/js/highlight.min.js" charset="utf-8"></script>
<!-- <script src="//cdnjs.cloudflare.com/ajax/libs/highlight.js/9.15.10/highlight.min.js"></script> -->
<script charset="utf-8">
  $(document).ready(function(){
  hljs.initHighlightingOnLoad();
  $(window).resize(function() {
    if ($(window).width() > 768) {
        $('#left-column').addClass('min-vh-100');
    } else {
        $('#left-column').removeClass('min-vh-100');
    }
}).resize()
  })
</script>
</body>
</html>
